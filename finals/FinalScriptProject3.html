<!DOCTYPE html>
<html>

<body>

    <script>

        /* *************POKER DICE ***************
        Creates 5 dice with A, K, Q, J, 10, 9.
        Dice all roll.
        Roll gives results of each of the 5 dice.
        *************POKER DICE *************** */

        function Die(sides) {
            this.sides = sides;

            this.values = [];
            for (var i = 0; i < this.sides; i++) {  //syntax error - missing 'var' before 'i'
                this.values[i] = i;
            }

            this.roll = function () {
                var showing = Math.ceil(Math.random() * this.sides);
                return this.values[showing - 1];  //game play functionality error - correct index out of bounds
            };

            var pokerSide = ["A", "K", "Q", "J", "10", "9"];
            this.poker = function () {
                for (var i = 0; i < this.sides; i++) {  //syntax error - missing 'var' before 'i'
                    this.values[i] = pokerSide[i];
                }
            };
        } //syntax error - missing closing brace for function Die

        var myDice = [];  //syntax error - should be myDice not myDie

        for (var c = 0; c < 5; c++) {  //syntax error - missing 'var' before 'c'
            myDice[c] = new Die(6);  //logic error - should be 6 sides for "A", "K", "Q", "J", "10", "9"
            myDice[c].poker();
        }

        var output = "";
        for (var k = 0; k < 5; k++) {  //syntax error - missing 'var' before 'k'
            output += myDice[k].roll();
            output += " ";
        }

        alert(output);

    </script>

</body>

</html>
